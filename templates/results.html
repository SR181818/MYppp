<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Proposal Comparison Results</h1>
        <table class="results-table">
            <thead>
                <tr>
                    <th>PDF Filename</th>
                    <th>Matched Requirements</th>
                    <th>Total Requirements</th>
                    <th>Match Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">Upload Another PDF</a>
    </div>
</body>
</html>
